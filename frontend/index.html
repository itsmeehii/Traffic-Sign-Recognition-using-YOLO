<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Traffic Sign Recognition</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .hidden-input {
            display: none;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .drag-over {
            border-color: #a78bfa;
            background-color: #ede9fe;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.5);
        }
        .btn-primary {
            background: linear-gradient(45deg, #4f46e5, #6366f1);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
            transform: translateY(-2px) scale(1.02);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #6b7280, #9ca3af);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: linear-gradient(45deg, #9ca3af, #6b7280);
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.6);
            transform: translateY(-2px) scale(1.02);
        }
        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            background: #9ca3af !important;
        }
        .result-enter-active {
            animation: fadeInScale 0.5s ease-out;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-3xl w-full max-w-md text-center border-t-8 border-purple-600 transform transition-all duration-300 ease-in-out hover:scale-[1.01] hover:shadow-4xl">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 tracking-tight">âœ¨ Traffic Sign AI</h1>
        <div id="dropArea" class="mb-6 p-8 border-3 border-dashed border-purple-300 rounded-xl bg-purple-50 transition-all duration-300 ease-in-out hover:border-purple-500 hover:bg-purple-100 cursor-pointer">
            <label for="imageUpload" class="flex flex-col items-center justify-center space-y-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image text-purple-500 opacity-80">
                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                </svg>
                <p class="text-gray-700 text-lg font-medium">Drag & Drop your image here</p>
                <span class="text-gray-500 text-sm">or click to browse</span>
                <span class="btn-primary text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>
                    </svg>
                    <span>Choose File</span>
                </span>
            </label>
            <input type="file" id="imageUpload" accept="image/*" class="hidden-input">
        </div>
        <div id="imagePreviewContainer" class="mb-6 p-4 border-2 border-dashed border-gray-300 rounded-xl bg-gray-50 flex items-center justify-center min-h-[180px] relative overflow-hidden shadow-inner">
            <img id="imagePreview" src="#" alt="Image Preview" class="max-w-full max-h-[350px] rounded-lg object-contain hidden transition-opacity duration-300 ease-in-out">
            <p id="placeholderText" class="text-gray-500 text-lg transition-opacity duration-300 ease-in-out">No image selected</p>
            <p id="fileNameDisplay" class="text-gray-600 text-sm mt-2 absolute bottom-2 left-1/2 -translate-x-1/2 hidden"></p>
        </div>
        <div class="flex flex-col space-y-4">
            <button id="predictButton" class="w-full btn-primary text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center space-x-2 btn-disabled" disabled>
                <div id="predictLoader" class="loader hidden"></div>
                <svg id="predictIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brain">
                    <path d="M12 2a3 3 0 0 0-3 3v.217C6.27 5.768 4 8.636 4 12c0 2.76 1.43 5.166 3.5 6.622V20a2 2 0 0 0 2 2h5a2 2 0 0 0 2-2v-1.378C18.57 17.166 20 14.76 20 12c0-3.364-2.27-6.232-5-6.783V5a3 3 0 0 0-3-3Z"/><path d="M12 22v-4"/><path d="M12 10V5"/><path d="M16 16.5c-1.5-.9-3-1.5-4-1.5s-2.5.6-4 1.5"/>
                </svg>
                <span>Predict Traffic Sign</span>
            </button>
            <button id="clearButton" class="w-full btn-secondary text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center space-x-2 btn-disabled" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
                    <path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/>
                </svg>
                <span>Clear Image</span>
            </button>
        </div>
        <div id="resultContainer" class="mt-8 p-6 bg-blue-50 rounded-xl border border-blue-200 shadow-inner hidden result-enter-active">
            <h2 class="text-xl font-semibold text-blue-800 mb-3">Prediction Result:</h2>
            <p id="predictionText" class="text-2xl font-bold text-blue-600 animate-pulse">Loading...</p>
            <p id="confidenceText" class="text-lg text-blue-500 mt-2 hidden"></p>
            <p class="text-sm text-gray-600 mt-4">
                <strong class="text-red-500">Note:</strong> This prediction is from your backend model.
            </p>
        </div>
        <div id="messageBox" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <h3 id="messageBoxTitle" class="text-xl font-bold mb-4 text-gray-800"></h3>
                <p id="messageBoxContent" class="text-gray-700 mb-6"></p>
                <button onclick="hideMessageBox()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out shadow-md">
                    OK
                </button>
            </div>
        </div>
    </div>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const placeholderText = document.getElementById('placeholderText');
        const predictButton = document.getElementById('predictButton');
        const clearButton = document.getElementById('clearButton');
        const resultContainer = document.getElementById('resultContainer');
        const predictionText = document.getElementById('predictionText');
        const confidenceText = document.getElementById('confidenceText');
        const messageBox = document.getElementById('messageBox');
        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxContent = document.getElementById('messageBoxContent');
        const dropArea = document.getElementById('dropArea');
        const predictLoader = document.getElementById('predictLoader');
        const predictIcon = document.getElementById('predictIcon');
        const fileNameDisplay = document.getElementById('fileNameDisplay');

        let selectedFile = null;

        function setButtonState(button, enable) {
            if (enable) {
                button.classList.remove('btn-disabled');
                button.disabled = false;
            } else {
                button.classList.add('btn-disabled');
                button.disabled = true;
            }
        }

        function showMessageBox(title, content) {
            messageBoxTitle.textContent = title;
            messageBoxContent.textContent = content;
            messageBox.classList.remove('hidden');
        }

        function hideMessageBox() {
            messageBox.classList.add('hidden');
        }

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('drag-over');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('drag-over');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                imageUpload.files = files;
                previewImage();
            }
        });

        function previewImage() {
            selectedFile = imageUpload.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    placeholderText.classList.add('hidden');
                    fileNameDisplay.textContent = selectedFile.name;
                    fileNameDisplay.classList.remove('hidden');
                    setButtonState(predictButton, true);
                    setButtonState(clearButton, true);
                };
                reader.readAsDataURL(selectedFile);
            } else {
                clearImage();
            }
            resultContainer.classList.add('hidden');
            predictionText.textContent = 'Loading...';
            predictionText.classList.add('animate-pulse');
            confidenceText.classList.add('hidden');
        }

        function clearImage() {
            selectedFile = null;
            imageUpload.value = '';
            imagePreview.src = '#';
            imagePreview.classList.add('hidden');
            placeholderText.classList.remove('hidden');
            fileNameDisplay.classList.add('hidden');
            fileNameDisplay.textContent = '';
            setButtonState(predictButton, false);
            setButtonState(clearButton, false);
            resultContainer.classList.add('hidden');
            predictionText.textContent = 'Loading...';
            predictionText.classList.add('animate-pulse');
            confidenceText.classList.add('hidden');
        }

        async function predictTrafficSign() {
            if (!selectedFile) {
                showMessageBox("No Image Selected", "Please upload an image before attempting to predict.");
                return;
            }
            resultContainer.classList.remove('hidden');
            predictionText.textContent = 'Predicting...';
            predictionText.classList.add('animate-pulse');
            confidenceText.classList.add('hidden');
            setButtonState(predictButton, false);
            setButtonState(clearButton, false);
            predictLoader.classList.remove('hidden');
            predictIcon.classList.add('hidden');

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    body: formData,
                });
                const result = await response.json();
                predictLoader.classList.add('hidden');
                predictIcon.classList.remove('hidden');
                setButtonState(predictButton, true);
                setButtonState(clearButton, true);

                if (response.ok) {
                    if (result.predictions && result.predictions.length > 0) {
                        const firstPrediction = result.predictions[0];
                        const label = firstPrediction.label;
                        const confidence = (firstPrediction.confidence * 100).toFixed(2);
                        predictionText.textContent = label;
                        predictionText.classList.remove('animate-pulse');
                        confidenceText.textContent = `Confidence: ${confidence}%`;
                        confidenceText.classList.remove('hidden');
                        resultContainer.classList.remove('hidden');
                    } else {
                        predictionText.textContent = 'No traffic signs detected.';
                        predictionText.classList.remove('animate-pulse');
                        confidenceText.classList.add('hidden');
                        resultContainer.classList.remove('hidden');
                    }
                } else {
                    showMessageBox("Prediction Error", result.error || "An unknown error occurred on the server.");
                    clearImage();
                }
            } catch (error) {
                showMessageBox("Connection Error", `Failed to connect to the backend server. Please ensure the server is running at http://127.0.0.1:5000. Error: ${error.message}`);
                console.error("Fetch error:", error);
                clearImage();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            imageUpload.addEventListener('change', previewImage);
            predictButton.addEventListener('click', predictTrafficSign);
            clearButton.addEventListener('click', clearImage);
        });
    </script>
</body>
</html>
